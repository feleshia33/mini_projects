     <section id="contact" class='text-center padding'>
        <h3 class="title">Contact Me</h3>
        <hr class="star"/>
        <div class="container">
          <div class="row">
              <div class="contact-form col-md-7 col-md-pull-1">
                <h3>Shoot me an email</h3><br>
              <form class="form-horizontal">
                <!-- contact-form start -->
                <div class="form-group has-success"><!-- name -->
                  <label for="name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control input-lg" id="name" aria-describedby="name" placeholder="Enter name">
                </div>
              </div>
                <div class="form-group has-success"><!-- email -->
                  <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control input-lg" id="email" placeholder="Enter email">
                </div>
              </div>
                <div class="form-group has-success"><!-- message-->
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                  <textarea class="form-control input-lg" rows="3" placeholder="Enter message" id="message"></textarea>
                </div>
              </div>
                <button type="submit" class="btn btn-primary pull-right btn-lg">send</button><!-- send-->
              </form>
            </div><!-- contact-form end -->
